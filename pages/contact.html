<div class="form-contact container my-5">
  <div class="row">
    <!-- Colonne de gauche pour la photo -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div style="width: 100%; max-width: 500px; aspect-ratio: 1 / 1; overflow: hidden; border-radius: 10px; margin: 10px;">
        <img src="../images/photo 3.webp" class="img-fluid w-100 h-100 object-fit-cover" alt="Photo de contact" style="object-fit: cover;">
      </div>
    </div>

    <!-- Colonne de droite pour le formulaire -->
    
    <div class="col-md-6">
      <form action="../php/contact.php" method="POST">

        <!-- Ligne de texte "Get In Touch" -->
        <div class="mb-3">
          <h3 class="text-primary">Get In Touch</h3>
          <p class="text-primary">"Une voix, même écrite, peut toucher un cœur. Partagez la vôtre."</p>
        </div>

        <!-- Prénom et Nom sur la même ligne -->
        <div class="row mb-3">
          <div class="col">
            <label for="prenom-input" class="form-label">Prénom</label>
            <input type="text" name="firstName" class="form-control" id="prenom-input">
          </div>
          <div class="col">
            <label for="nom-input" class="form-label">Nom</label>
            <input type="text" name="lastName" class="form-control" id="nom-input">
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email-input" class="form-label">Adresse e-mail</label>
          <input type="email" name="email" class="form-control" id="email-input" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nous ne partagerons jamais votre e-mail.</div>
        </div>

        <!-- Message -->
        <div class="mb-3">
          <label for="message-input" class="form-label">Message</label>
          <textarea name="message" class="form-control" id="message-input" rows="6" placeholder="Votre message ici..."></textarea>
        </div>

        <!-- Bouton aligné à droite -->
        <div class="text-end">
          <button type="submit" class="btn btn-primary" id="btn-validation">Envoyer</button>
        </div>
      </form>
    </div>
  </div>
</div>
